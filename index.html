<!DOCTYPE html>
<html>
<head>
	<title>Basic Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container">
		<h1 class="text-uppercase display-4 font-weight-bold text-center pt-4" id="result">Result</h1>
		
		<h1>Input</h1>
		<input type="text" class="form-control" id="input1">
		<input type="text" class="form-control mt-3" id="input2">


		<h1 class="mt-5">Operations</h1>
		<button class="btn btn-primary mb-5" id="addition">+</button>
		<button class="btn btn-primary mb-5" id="subtract">-</button>
		<button class="btn btn-primary mb-5" id="multiply">*</button>
		<button class="btn btn-primary mb-5" id="division">/</button>
		<button class="btn btn-primary mb-5" id="modulo">%</button>
	</div>


	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
